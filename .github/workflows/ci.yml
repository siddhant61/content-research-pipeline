name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.8, 3.9, "3.10", "3.11"]

    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v3
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install -e ".[dev]"
        python -m spacy download en_core_web_sm
    
    - name: Lint with flake8
      run: |
        flake8 src --count --select=E9,F63,F7,F82 --show-source --statistics
        flake8 src --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
    
    - name: Format check with black
      run: |
        black --check src
    
    - name: Type check with mypy
      run: |
        mypy src
      continue-on-error: true
    
    - name: Test with pytest
      run: |
        pytest tests/ --cov=src --cov-report=xml
      env:
        OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        GOOGLE_API_KEY: ${{ secrets.GOOGLE_API_KEY }}
        GOOGLE_CSE_ID: ${{ secrets.GOOGLE_CSE_ID }}
    
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage.xml
        fail_ci_if_error: true

  integration:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python 3.11
      uses: actions/setup-python@v3
      with:
        python-version: "3.11"
    
    - name: Create .env file for testing
      run: |
        cat > .env << EOF
        OPENAI_API_KEY=${{ secrets.OPENAI_API_KEY }}
        GOOGLE_API_KEY=${{ secrets.GOOGLE_API_KEY }}
        GOOGLE_CSE_ID=${{ secrets.GOOGLE_CSE_ID }}
        LOG_LEVEL=INFO
        API_KEY=test_api_key_12345
        EOF
    
    - name: Start services with docker compose
      run: |
        docker compose up -d
    
    - name: Wait for services to be healthy
      run: |
        echo "Waiting for API to be ready..."
        timeout 120 bash -c 'until curl -f http://localhost:8000/health; do sleep 2; done'
        echo "API is ready!"
        
        echo "Waiting for Redis to be ready..."
        timeout 60 bash -c 'until docker compose exec -T redis redis-cli ping | grep PONG; do sleep 2; done'
        echo "Redis is ready!"
        
        echo "Waiting for ChromaDB to be ready..."
        timeout 60 bash -c 'until curl -f http://localhost:8001/api/v1/heartbeat; do sleep 2; done'
        echo "ChromaDB is ready!"
    
    - name: Install test dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pytest pytest-asyncio httpx
    
    - name: Run integration tests against containerized services
      run: |
        pytest tests/test_integration.py -v
      env:
        OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        GOOGLE_API_KEY: ${{ secrets.GOOGLE_API_KEY }}
        GOOGLE_CSE_ID: ${{ secrets.GOOGLE_CSE_ID }}
        API_URL: http://localhost:8000
        API_KEY: test_api_key_12345
    
    - name: Show docker compose logs on failure
      if: failure()
      run: |
        docker compose logs
    
    - name: Stop services with docker compose
      if: always()
      run: |
        # Remove volumes (-v) to ensure clean state for next run
        docker compose down -v

  security:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v3
      with:
        python-version: 3.9
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install bandit safety
    
    - name: Run security checks with bandit
      run: |
        bandit -r src
    
    - name: Check for known security vulnerabilities
      run: |
        safety check 